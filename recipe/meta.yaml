{% set name = "peppy" %}
{% set version = "0.35.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 706466db622f0fb9b4ede1f4ad8dd9cb686ec183294567073900494767c085b9

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - attmap >=0.12.5
    - python >=3.6
    - pyyaml >=5
    - ubiquerg >=0.5.2
    - pandas >=0.24.2
    - logmuse >=0.2
    - rich

test:
  imports:
    - peppy

about:
  home: https://github.com/pepkit/peppy/
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Project metadata manager for PEPs in Python

extra:
  recipe-maintainers:
    - stolarczyk
